<!DOCTYPE html>
<html>
<head>
  <title>Offline Register</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
    }
    #offline {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #facc15;
      padding: 6px 14px;
      border-radius: 20px;
      display: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h3>Register</h3>
  <form id="registerForm">
    <input id="name" placeholder="Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <button type="submit">Submit</button>
  </form>
</div>

<div id="offline">You are offline</div>

<script src="register.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

</body>
</html>
